<div *ngIf="book">
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel teal">
                <img src="{{book.bookCover}}">
                <div class="title">{{book.name}}</div>
                <div class="divider"></div>
                <div class="book-description">
                    Country: {{book.country}}<br>
                    ISBN: {{book.isbn}}<br>
                    Media type: {{book.mediaType}}<br>
                    Number of pages: {{book.numberOfPages}}<br>
                    Publisher: {{book.publisher}}<br>
                    Released: {{book.released}}
                </div>
                <br style="clear: both;">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel teal character-list">
                Heroes
                <div class="scroll">
                    <character-list [characterList]="book.characters"></character-list>
                </div>
            </div>
        </div>
    </div>
</div>
